<div
  id="popupDeleteRound"
  aria-hidden="true"
  class="fixed top-0 left-0 right-0 overflow-y-auto overflow-x-hidden z-50 flex justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
>
  <div class="absolute inset-0 bg-black opacity-50"></div>
  <div class="relative w-full max-w-md max-h-full">
    <div class="relative bg-white rounded-lg shadow dark:bg-night-700">
      <button
        type="button"
        (click)="toggleDialog()"
        class="absolute top-3 right-2.5 text-night-400 bg-transparent hover:bg-night-200 hover:text-night-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center dark:hover:bg-night-600 dark:hover:text-white"
      >
        <svg
          class="w-3 h-3"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 14 14"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
          />
        </svg>
        <span class="sr-only">Fermer</span>
      </button>
      <div class="p-6 text-center">
        <svg
          class="mx-auto mb-4 text-night-400 w-12 h-12 dark:text-night-200"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 20 20"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M10 11V6m0 8h.01M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
          />
        </svg>
        <h3 class="mb-5 text-lg font-normal text-night-500 dark:text-white">
          Êtes-vous sûr de vouloir supprimer cette tournée ?
        </h3>
        <button
          type="button"
          (click)="confirmDelete()"
          [disabled]="isSubmitDeleteRoundButtonLoading"
          class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center mr-2"
        >
          <ng-container *ngIf="isSubmitDeleteRoundButtonLoading">
            <svg
              aria-hidden="true"
              role="status"
              class="inline w-4 mr-1 text-white animate-spin"
              viewBox="0 0 100 101"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                fill="#E5E7EB"
              />
              <path
                d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                fill="currentColor"
              />
            </svg>
            Chargement...
          </ng-container>
          <ng-container *ngIf="!isSubmitDeleteRoundButtonLoading">
            Oui
          </ng-container>
        </button>
        <button
          type="button"
          (click)="cancelDelete()"
          class="text-night-500 bg-white hover:bg-night-100 focus:ring-4 focus:outline-none focus:ring-night-200 rounded-lg border border-night-200 text-sm font-medium px-5 py-2.5 hover:text-night-900 focus:z-10 dark:bg-night-700 dark:text-night-300 dark:border-night-500 dark:hover:text-white dark:hover:bg-night-600 dark:focus:ring-night-600"
        >
          Non
        </button>
        <span *ngIf="errorMessage" class="text-red-500 animate-pulse">
          {{ errorMessage }}
        </span>
      </div>
    </div>
  </div>
</div>
